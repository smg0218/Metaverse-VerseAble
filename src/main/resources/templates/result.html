<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결과 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .result-text {
            background-color: #f9f9f9;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .debug-info {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결과 공유</h1>
        <div th:if="${result.resultResponse != null}">
            <div class="result-text">
                <!-- 이미지 경로로 접근 (두 가지 방법으로 모두 시도) -->
                <img th:src="${result.resultResponse.getResultPath()}" width="500" height="300" 
                     onerror="this.onerror=null; this.src=this.getAttribute('data-alt-src');" 
                     th:attr="data-alt-src=${result.resultResponse.getResultText()}"/>
            </div>
            
            <!-- 디버그 정보 (개발 환경에서만 표시) -->
            <div class="debug-info" th:if="${@environment.getActiveProfiles()[0] == 'dev'}">
                <p>이미지 경로: <span th:text="${result.resultResponse.getResultPath()}"></span></p>
            </div>
        </div>
        <div th:unless="${result.resultResponse != null}">
            <p>결과 데이터를 찾을 수 없습니다.</p>
        </div>
    </div>
</body>
</html>
